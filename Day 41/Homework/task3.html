Header-Section

პირველ რიგში შექმენით header-ი სადაც მოათავსებთ საიტის მთავარ სათაურს(h1) და ნავიგაციის სექციას(დაგჭირდებათ nav თეგი, რომელშიც გექნებათ დაულაგებელი სია და სიის თითოეული ელემენტი(li) იქნება ლინკი, სხვა გვერდზე გადასასვლელად. დაგჭირდებათ a თეგი. ლინკების href ატრიბუტში მიუთითეთ # მასზე დაჭერისას იგივე ფაილში რომ დარჩეს. სხვა გვერდის შექმნა არ გიწევთ, ეს უბრალოდ ვიზუალისთვის). ასევე header-ში გექნებათ ერთი პარაგრაფი სადაც ძალიან ზოგადად და მოკლედ ისაუბრებთ front-end-ის შესახებ.

Main-Section

Section-1
შემდეგ შექმენით main თეგი, სადაც მოათავსებთ საიტის მთავარ ინფორმაციას. აქ დაგჭირდებათ რამოდენიმე სექცია(section თეგი). თითოეულ სექციას უნდა ჰქონდეს თავისი სათაური(h2). პირველ სექციაში შექმენით სათაური What is Frontend? და ისაუბრედ დეტალურად ამ თემაზე.(ასევე ძალიან მოკლედ განიხილეთ html,css,js)

Section-2
შექმენით HTML-ის შესახებ სექცია. შესაბამისის სათაურით(h2). დეტალურად ისაუბრეთ მასზე(პასუხი უნდა გასცეთ შემდეგ კითხვებს: რა არის HTML, რისთვის გამოიყენება...)

Section-2 ის მსგავსი სტრუქტურით დაამატეთ ორი სექცია, CSS-ზე და JavaScrpit-ზე, იგივე სახის ქვე სექციით
