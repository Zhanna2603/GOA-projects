<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="email" placeholder="Please enter your email" name="email" required/>
        <input type="age" placeholder="Please enter your age" name="age" required/>
        <input type="number" placeholder="Please enter your number" name="number" required/>
        <input type="password" placeholder="Please enter your password" name="password" required/>
        <input type="name" placeholder="Please enter your name" name="name" required/>
        <input type="surname" placeholder="Please enter your surname" name="surname" required/>
        <button>Submit</button>
    </form>
</body>
</html>



<!-- 2) კომენტარებით ახსენით რა არის name, required, placeholder ატრიბუტები და რა არის input/form თეგები

<input> tag is used to create interactive elements for user input in HTML forms. It can represent various input types like text, email, password, checkbox, radio buttons, etc. It's one of the most versatile HTML elements used for collecting data from users.
<form> tag defines a container for an HTML form, which is used to collect input data and submit it to a server. It typically wraps <input> elements and other form controls like <textarea>, <button>, and <select>.
name - Identifies the input field and is used to send data to the server.
required - Makes the field mandatory for form submission.
placeholder - Provides a hint or example text to guide the user. -->
